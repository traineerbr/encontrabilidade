<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo	no	Browser</title>
        <meta charset="utf-8" />
    </head>
    
    <body>
        <div id="exemplo"></div>

        <script	type="text/babel">
            class Presentational extends React.Component 
            {
                constructor (props)
                {
                    super(props)                
                    this.state = {
                        name: 'World', 
                        count: 0
                    }
                }


                getFundo = () =>{
                    if(this.state.count % 2 == 0) return 'red'
                    else return 'blue'
                }

                change(event) 
                {
                    this.setState({ name: event.target.value })          
                }

                increment = () => {
                    this.setState({ count: this.state.count + 1 })
                }

                render()
                {
                    return (
                        <div style={{backgroundColor:this.getFundo()}} >
                            <p>Component statefull </p>
                            <p>{this.state.count}</p>
                            <button onClick={this.increment}>+</button>
                        </div>
                    )
                }
            }
          
            ReactDOM.render(<Presentational/>, document.querySelector("#exemplo"))
        </script>

        <script src="js/react.js"></script>
        <script src="js/react-dom.js"></script>
        <script src="js/babel.min.js"></script>
    </body>
</html>
